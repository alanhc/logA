# Hugo configuration file
title: alanhc's blog
baseURL: "https://alanhc.github.io/" 

enableRobotsTXT: true
enableGitInfo: true
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
# languages:
#   tw:
#     languageName: 中文
#     weight: 1
#   en:
#     languageName: English
#     weight: 2
# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID
# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1.5
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Home ↗
      url: "https://alanhc.github.io"
      weight: 1.5
    - name: CV ↗
      url: "http://alanhc.github.io/cv.pdf"
      weight: 2.5
    - name: Contact ↗
      url: "mailto:alan.tseng.cs@gmail.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/alanhc"
      params:
        icon: github
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/in/alanhc316/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false
  
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true
      
  toc:
    displayTags: true
  highlight:
  copy:
    enable: true
    # hover | always
    display: hover
  footer:
    displayCopyright: true
    displayPoweredBy: false
    

  editURL:
    enable: true
    base: "https://github.com/alanhc/logA/edit/main/content"

taxonomies:
  author: authors

services:
  disqus:
    shortname: "alanhc316"