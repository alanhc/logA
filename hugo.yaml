# Hugo configuration file
title: alanhc's blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /posts
      weight: 2
    - name: CV ↗
      url: "http://alanhc.github.io/cv.pdf"
      weight: 2.5
    - name: Contact ↗
      url: "mailto:alan.tseng.cs@gmail.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/alanhc"
      params:
        icon: github
    - name: LinkedIn
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/alanhc/logA/edit/main/content"
